services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - '3000:3000'
    volumes:
      - .:/app:delegated
      - /app/node_modules
    env_file:
      - apps/api/.env

  ui:
    build:
      context: .
      dockerfile: Dockerfile.ui
    ports:
      - '5173:80'
    volumes:
      - .:/app:delegated
      - /app/node_modules
    depends_on:
      - api
